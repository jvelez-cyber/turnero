    <!-- Slideshow Script -->
    <script>
        console.log('üé¨ Iniciando slideshow de Guatap√©...');
        let currentSlide = 0;
        const slides = document.querySelectorAll('.bg-slide');
        const totalSlides = slides.length;

        function changeSlide() {
            // Quitar clase active de todas
            slides.forEach(slide => slide.classList.remove('active'));
            
            // Avanzar al siguiente slide
            currentSlide = (currentSlide + 1) % totalSlides;
            
            // Activar el nuevo slide
            slides[currentSlide].classList.add('active');
            
            console.log(`üì∏ Imagen ${currentSlide + 1}/${totalSlides} - ${slides[currentSlide].style.backgroundImage}`);
        }

        // Cambiar cada 8 segundos
        setInterval(changeSlide, 8000);
        console.log(`‚úÖ Slideshow configurado: ${totalSlides} im√°genes, cambio cada 8 segundos`);
    </script>
